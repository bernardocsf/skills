<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no
                    seu ambiente.</p><br>
                <form action="login.php" method="POST">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="sua password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>

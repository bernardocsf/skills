<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Podes escrever um parágrafos de qualquer maneira! Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisares de quebrar uma linha <br> como essa, podes usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emgoji:
        &#x1F602;<!--emojipedia.org-->
    </p>
    
</body>
</html>
